<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Листівка</title>
    <link rel="apple-touch-icon" href="https://i.postimg.cc/g0gNp6p1/ksc4s3-r-british-shorthair-kitten-standing-on-a-cat-tree-next-to-a-window.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Листівка">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.postimg.cc/nLBhbHpb/ok.jpg') no-repeat center center/cover;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .kitten {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            opacity: 0;
            transition: transform 1.5s, opacity 0.5s;
        }
        .show-kitten {
            opacity: 1;
            transform: translateX(200px) translateY(-150px);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 3s ease-in-out infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
        }
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background-color: red;
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .card-back {
            background-color: white;
            color: red;
            font-size: 22px;
            padding: 20px;
            transform: rotateY(180deg);
            text-align: center;
        }
        .letter-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .letter-button:hover {
            background-color: hotpink;
        }
        .letter {
            display: none;
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
    <script>
        function showKitten() {
            let kitten = document.getElementById("kitten");
            kitten.classList.add("show-kitten");
            setTimeout(() => {
                kitten.style.opacity = "0";
            }, 1500);
        }
        function showLetter() {
            document.getElementById("letter").style.display = "block";
            createHeartsContinuously();
        }
        function createHeartsContinuously() {
            setInterval(() => {
                for (let i = 0; i < 2; i++) {
                    let heart = document.createElement("div");
                    heart.innerHTML = "❤️✨";
                    heart.classList.add("heart");
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.top = Math.random() * 50 + 50 + "vh";
                    document.body.appendChild(heart);
                    setTimeout(() => { heart.remove(); }, 3000);
                }
            }, 500);
        }
    </script>
</head>
<body>
    <img id="kitten" src="https://i.postimg.cc/g0gNp6p1/ksc4s3-r-british-shorthair-kitten-standing-on-a-cat-tree-next-to-a-window.png" class="kitten" alt="Миле кошеня">
    <div class="card" onclick="showKitten()">
        <div class="card-inner">
            <div class="card-front">Тицяй тут, Кароліночка!</div>
            <div class="card-back">Я тебе кохаю!</div>
        </div>
    </div>
    <button class="letter-button" onclick="showLetter()">Відкрити лист</button>
    <div id="letter" class="letter">
        Лист коханій: <br>
        Я без тебе гину <br>
        Лиш з тобою я живу <br>
        Ти моя перлино <br>
        Блиск твій сяє <br>
        Як калина у гаю <br>
        Квітне й стигне у раю <br>
        Мов кохання наше вдвох
    </div>
</body>
</html>
