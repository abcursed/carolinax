<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Листівка</title>
    <link rel="apple-touch-icon" href="https://i.postimg.cc/D0jK2M6J/teddy-bear.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Листівка">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.postimg.cc/nLBhbHpb/ok.jpg') no-repeat center center/cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background-color: red;
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-front:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card-back {
            background-color: white;
            color: red;
            font-size: 22px;
            padding: 20px;
            transform: rotateY(180deg);
            text-align: center;
        }
        .bear {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        .card:hover .bear {
            opacity: 1;
            bottom: -50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">Тицяй тут, Кароліночка!</div>
            <div class="card-back">Я тебе кохаю!</div>
        </div>
        <img src="https://i.postimg.cc/D0jK2M6J/teddy-bear.png" class="bear" alt="Милий ведмедик">
    </div>
</body>
</html>
